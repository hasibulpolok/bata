<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make your way -Bata</title>
    <!-- boostrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- bootstrp styles -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">




    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
</head>

<body>
    <!-- header start  -->
    <header class="topbar">
    <div class="container py-2">
      <div class="topbar-row">

        <!-- LEFT -->
        <div class="topbar-left d-flex align-items-center gap-2">
          <i class="bi bi-geo-alt"></i>
          <span>FIND A STORE | CUSTOMER CARE: 09666200300</span>
        </div>

        <!-- CENTER LOGO -->
        <div class="topbar-center text-center my-2 my-lg-0">
     
          <img class="brand-logo" src="assets/images/logo.png" alt="Bata">
        </div>

        <!-- RIGHT -->
        <div class="topbar-right d-flex align-items-center justify-content-lg-end">
          <a class="icon-btn" href="#">
            <i class="bi bi-person"></i>
          </a>

          <a class="icon-btn" href="#">
            <i class="bi bi-heart"></i>
          </a>

          <a class="icon-btn" href="#" aria-label="WhatsApp">
            <i class="bi bi-whatsapp" style="color:#25D366;"></i>
          </a>

          <a class="icon-btn cart-wrap" href="#" aria-label="Cart">
            <i class="bi bi-bag"></i>
            <span class="cart-badge">0</span>
          </a>

          <form class="search-wrap ms-1" role="search">
            <input type="search" placeholder="SEARCH" aria-label="Search">
            <button type="submit" aria-label="Submit search">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>

      </div>
    </div>
  </header>



    <!-- script from bootstrap  -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
